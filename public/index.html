<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/style.css" />
    <title>Covid-Tracker</title>
  </head>

  <body>
    <div id="header">
      <span class="logo">
        <a href="#">
          <i class="fas fa-virus"></i>
          CORONAVIRUS-TRACKER
        </a>
      </span>
      <span class="right-top-content">
        <span>
          <a
            href="https://www.who.int/emergencies/diseases/novel-coronavirus-2019/advice-for-public"
            target="_blank"
          >
            <i class="fas fa-play-circle"></i>
            How to protect yourself
          </a>
        </span>
        <span>
          <button class="btn">Are you sick?</button>
        </span>
      </span>
    </div>
    <section class="first-sec">
      <span class="card section-heading"> Covid-19 World-Counter </span>
      <span class="card-details">
        <span class="card">
          Coronavirus Cases:
          <h2 class="world-cases"></h2>
          <h6 class="todaycases"></h6>
        </span>
        <span class="card">
          Recovered:
          <h2 class="world-recovered"></h2>
          <h6 class="todayrecovered"></h6>
        </span>
        <span class="card">
          Deaths:
          <h2 class="world-deaths"></h2>
          <h6 class="todaydeaths"></h6>
        </span>
      </span>
    </section>
    <div class="searchbox">
      <input
        type="text"
        id="search"
        placeholder="Search - Country Name"
        onkeyup="search()"
      />
      <i class="fas fa-search"></i>
    </div>

    <div class="gotop">
      <a href="#header">
        <i class="fas fa-chevron-circle-up arrow"></i>
      </a>
    </div>

    <div class="api-details">
      <table id="covid-table">
        <thead>
          <tr>
            <th class="sr-no">
              <span>#</span>
            </th>
            <th class="country">
              <span>Country,</span>
              <span>Other</span>
            </th>
            <th class="total-cases">
              <span>Total</span>
              <span>Cases</span>
            </th>
            <th class="new-cases">
              <span>New</span>
              <span>Cases</span>
            </th>
            <th class="total-deaths">
              <span>Total</span>
              <span>Deaths</span>
            </th>
            <th class="new-deaths">
              <span>New</span>
              <span>Deaths</span>
            </th>
            <th class="total-recovered">
              <span>Total</span>
              <span>Recovered</span>
            </th>
            <th class="active-cases">
              <span>Active</span>
              <span>Cases</span>
            </th>
            <th class="serious-critical">
              <span>Serious,</span>
              <span>Critical</span>
            </th>
          </tr>
        </thead>
        <tbody>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
